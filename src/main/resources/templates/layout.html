

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>HMS SYSTEM</title>
    <!-- link css -->
    <link rel="shortcut icon" th:href="@{/images/app-logo.jpg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style/index.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
    <!-- link js -->
    <script defer th:src="@{/js/index.js}" type="text/javascript"></script>
</head>
<body >
    <!-- app header -->
    <header class="app_header">
        <div>
            <button id="btn_toggle_layout" class="btn-hamburger">
                <img th:src="@{/images/menu-icon.svg}" alt="icon" class="cms-btn-menu">
            </button>
            <h4 class="app_bar_title">Canteen Management System</h4>
        </div>
        <div class="flex items-center gap-5">
            <div class="user_image">
                <img th:src="${principal.employee.ProfileUrl}" alt="logo">
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_Okx89kMtUx1906sUvPG5_f5Ilmz783GKzdycgy_VaonrrgVQ-fyv2Cbs6LlQfOUGvUY&usqp=CAU" alt="logo"> -->
            </div>
            <div>
                <h4 class="capitalize" th:text="${principal.employee.fullName}">N/A</h4>
                <p class="text-[12px] mt-1 opacity-70">17-03-2024</p>
            </div>
            <div>
                <a th:href="@{/logout}">
                    <button class="btn-hamburger">
                        <img th:src="@{/images/icon-logout.svg}" alt="icon" class="btn_icon">
                    </button>
                </a>
            </div>
        </div>
    </header>
    <!-- app sidebar -->
    <aside class="app_sidebar">
        <div class="sidebar_logo">
            <!-- <img th:src="@{/images/hms_logo.jpg}" alt="logo"> -->
            <h4>Canteen Management System</h4>
        </div>
        <nav class="app_navbar">
            <ul id="app_menu" class="app_menu">
                <li id="_mgmt" class="app_menu_item">
                    <a th:href="@{/}">
                        <span class="menu_icon">
                            <img th:src="@{/images/dashboard-icon.svg}" alt="icon">
                        </span>
                        <span class="menu_text">Dashboard</span>
                    </a>
                </li>
                <li id="employee_mgmt" class="app_menu_item">
                    <a th:href="@{/employee}">
                        <span class="menu_icon">
                            <img th:src="@{/images/walking-icon.svg}" alt="icon">
                        </span>
                        <span class="menu_text">Employee</span>
                    </a>
                </li>
                <li id="user_mgmt" class="app_menu_item">
                    <a th:href="@{/user}">
                        <span class="menu_icon">
                            <img th:src="@{/images/userlock-icon.svg}" alt="icon">
                        </span>
                        <span class="menu_text">User</span>
                    </a>
                </li>
                <li id="category_mgmt" class="app_menu_item">
                    <a th:href="@{/category}">
                        <span class="menu_icon">
                            <img th:src="@{/images/product-icon.svg}" alt="icon">
                        </span>
                        <span class="menu_text">Category</span>
                    </a>
                </li>
                <li id="supplier_mgmt" class="app_menu_item">
                    <a th:href="@{/supplier}">
                        <span class="menu_icon">
                            <img th:src="@{/images/supplier-icon.svg}" alt="icon">
                        </span>
                        <span class="menu_text">Supplier</span>
                    </a>
                </li>
                <li id="product_mgmt" class="app_menu_item">
                    <a th:href="@{/product}">
                        <span class="menu_icon">
                            <img th:src="@{/images/product-icon.svg}" alt="icon">
                        </span>
                        <span class="menu_text">Product</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="app_container">
        <div layout:fragment="content">
            <!-- render conetent here! -->
        </div>
    </div>
</body>
</html>
